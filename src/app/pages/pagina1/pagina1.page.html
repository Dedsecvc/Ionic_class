<ion-header>
  <ion-toolbar>
    <ion-title>Formulario Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="formulario">
    <form (ngSubmit)="grabar()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Rut</ion-label>
    <ion-input ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input ></ion-input>
  </ion-item>

  <ion-button color="primary" expand="full" type="submit">Guardar</ion-button>
<ion-button color="success"expand="full">Listar</ion-button>
<ion-button color="warning"expand="full">Eliminar </ion-button>
<ion-button color="danger"expand="full">Limpiar</ion-button>
</form>
</div>



</ion-content>
